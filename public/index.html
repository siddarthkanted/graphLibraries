<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="index.css">
  <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis-network.min.css"> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <ul class="nav" id="navContainer">
    <li id="sigmaNav" class="navItem"  onclick="navFunc('sigmaDiv')">Sigma</li>
    <li id="visNav" class="navItem"  onclick="navFunc('visDiv')">Vis</li>
    <li id="regraphNav" class="navItem"  onclick="navFunc('regraphDiv')">Regraph</li>
    <!-- <li id="reactVisNav" class="navItem"  onclick="navFunc('reactVisDiv')">ReactVis</li> -->
  </ul>
  <div id="sigmaDiv" class="graph"> </div>
  <div id="visDiv" class="graph"> </div>
  <div id="regraphDiv" class="graph"> </div>
  <div id="reactVisDiv" class="graph"> </div>
  
  <script>
    function navFunc(id) {
      const ids=["sigmaDiv", "visDiv", "regraphDiv"];
      ids.forEach(x => {
        document.getElementById(x).style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
    </script>
</body>

</html>
